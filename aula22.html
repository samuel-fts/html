        <script>
            function abrirDialiog(){
                document.getElementById("d1").toggleAttribute("open");

                //toggleAtribute: acrescenta se nao existir ou tira se existir
            }
            function renomear(){
                if(document.getElementById("d1").open){
                    document.getElementById("btn_toggle").innerHTML="fechar"
                }else{
                    document.getElementById("btn_toggle").innerHTML="abrir"
                }
            }
