<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>aula 5 de html</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <p>Curso de <abbr title="hypertext Markup language">html</abbr> completo e profissional do cfbc</p>
        <!--seve para trazer um label, ou seja, uma descriçao ao colocar o mouse em cima-->
        _blank<!--abre o link em uma nova janela ou aba-->
        <footer><!--rodapé da página-->
            <address>
                autor: Samuel</br>
                <a target="_blank">www.google.com</a>
            </address><!--display block. ou seja, so fica ele na linha|| usdas para contatos -->
        </footer>
        <img usemap="#mapaBrasil">
        <map name="mapaBrasil">
            <areaa alt="estado de minas " shape="poly" href="#" coords="340,368,351,347,385,396"><!--nao tem display e nao tem filhos-->
        </map><!--coordenadas da imagem para a area selecionada-->

        <article>
            <!--display block||fluxo e container-->
            <h1>cfb Cursos</h1>
            <p>Canal de cursos gratuitos no youtube</p>
        </article>

        <script src="aula5.js"></script>
    </body>
</html>
