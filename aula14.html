<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <title>aula 14 e demais em html</title>
    </head>
    <body>  
        <article><!--cite é uma citação do autor-->
            <cite>samuel</cite><!--inlinee conteudo texto e nao tem atributos proprios-->
            <p><blockquote cite="http://">citação</blockquote><!--block, de fluxo, proprio somente cit-->
                <!--faz referenvio ou citacao do texto--></p>
        </article>

        <button type="submit" form="f_cadastro"><!--inline e pode ser contido em fraseado, tipo um p--></button>
        <!--submite = mando os valores do fomulario
        , reset = reseta os valores do formulario
        e button = açao no javscript-->
        <br><!--display inline|| o comportamento dela é de quebra de linha|| nao tem filho-->
            <!--nao deve ser usado dnetro do paragrafo com ooutras tags dentro do p-->
            <!--nao faça varios br dentro de um <p>, faça varios <p> para quebra de linha a inves de usar o br-->
        <script src="aula01.js"></script>
    </body>
</html>
