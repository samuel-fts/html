<html>
    <head>

        <meta name="viewport" conten="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Aula 30 de html com o curso CFB</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">

    <body>
        <form name="f_cadastro" action="" method=""><!--uasdo para criar formularios|| block, e tudo de fluxo-->
            <label>nome:</label><!--atribui uma legenda ou instrução para o input-->
            <input type="text" name="f_nome"><!--uma caixa de input-->
            <!--name:-->
            <input type="password" maxlength="20">
            <input type="checkbox">
            <input type="radio">

            <input type="time" min="09:00" max="12:00" required>
            <input type="date" min="2019-06-03" max="2019-06-09" required>
            <input type="datetime-local">

            <input type="month">
            <input type="week">

            <input type="tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}[0-9{4}]" placehouder="(xx)9xxxx-xxxx">
            <input type="week">
            <input type="week">
        
            <input type="color"><!--escolher uma cor-->
            <input type="email"><!--mesmo de um text, com formatação correta obrigatoria-->
            <input type="image"><!--substitui o botao de submite, mas com a identação de uma imagem-->

            <input type="hidden">
        </form>

        <script scr="aula.js"></script>
    </body>
