<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Aula 9 de html</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <base href="./pastaficticia" target="_black"><!--especifica o caminho base para referencias de arquivos|| display none-->
        <!--_blanck vai abrir em outra aba todos que tenham alguma referencia a link-->
    </head>
    <body>
        <p>Neste curso de html do cfb cursos, vam os aprender todas as tags válidas do html5</p>
        <aside><!--block || sessao dentro da pagina que representa algo de fora do conteudo. como uma side bar -->
            <h3>Nota</h3>
            <p>www.google.com</p>
            <a href="www.google.com"></a>
        </aside>
        <audio src=" " autoplay control muted loop><!--boolean. pode ser controlado direto no javascript. se estiver presente, sera true-->
            <source src=""><!--ocntrol mostra o controle para mostrar e controlar o audio-->
            <p>seu browser nao tem suporte a tag audio</p>
        </audio>
        <p>Essa tag deixa o texto em <b>negrito</b></p><!--inline, em fluxo pois trabalha em body e elemento fraseado, contido por frase-->
        <bdo></bdo><!--possui o atributo dir||o dir serve para mudar a direcao do texto|| é inline--> 
        <!--ele inverte da esquerda para direita o text inteiro-->
        <script src="aula09.js"></script>
    </body>
</html>
